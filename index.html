<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="styling.css">
    <title>Facebook</title>
  </head>
  <body>
    <!-- <div class="container-fluid h-100 bg-success" style="height: 700px;"> -->

    <div class="row h-50 flex-wrap-reverse">
        <div class="col">
        <div class="container">    
        <img src="fb.jpg" class="rounded float-left" width="230px" alt="Facebook"><br>
        <p class="change">Facebook helps you connect and share
            with the people in your life.</p>
        </div>
    </div>

        <div class="col">
           
            <div class="container bg-light h-100 w-75 rounded-3 " style="margin-top: 20px;">
                <form>
                    <div class="">
                    <input type="email" class="form-control input-lg " id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Email or phone number">
                    </div>
                    <div class="my-2 rounded-3">
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Pasword">
                    </div>
                    
                    <div class="d-grid gap-2 rounded-3 my-3">
                        <button class="btn btn-primary fw-bold  btn-lg" type="button">Log In</button>
                      </div>
                      <div class="text-center"><a href="" class="my-3 ">Forgotten password?</a></div>
                      <div class="dropdown-divider bg-dark my-3 "></div>
                    <div class="col-5 rounded-3 my-3 mx-auto">
                        <button class="btn btn-success " type="button">Create new account</button>
                    </div>
                  </form>
              </div> 
        </div>
   
    </div>
